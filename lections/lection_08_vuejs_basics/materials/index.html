<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <div id="app">
        {{ message }}
    </div>

    <hr />

    <div id="app-2">
        <span v-bind:class="className">
            attr <br /> example
        </span>
    </div>

    <hr />

    <div id="app-3">
        <span v-if="seen">Сейчас меня видно</span>
    </div>

    <hr />

    <div id="app-4">
        <ol>
            <li v-for="item in todos" v-if="item.text">
                {{ item.text }}
            </li>
        </ol>
    </div>

    <hr>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="clickMeEvent">Click me</button>
    </div>

    <hr>

    <div id="app-6">
        <p>{{ result + message }}</p>
        <input v-model="message">
    </div>

    <hr>

    <hr>

    <div id="app-7">
        {{ list }}
        <ol>
            <todo-item 
                v-for="item in list" 
                v-bind:struct="{ id: item, value: value  }">
            </todo-item>
        </ol>
    </div>


    <script src="./main.js"></script>
</body>

</html>
